<!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1><i class="fas fa-utensils"></i> My Restaurant</h1>
            <div class="header-right">
              
                <button class="btn btn-login" onclick="Controller.showLogin()">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <button class="btn btn-logout" onclick="Controller.logoutUser()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="nav">
        <button class="nav-link" onclick="Controller.showPage('pos')" data-role="admin,cashier">
            <i class="fas fa-cash-register"></i>
            <span>POS / Billing</span>
        </button>
        <button class="nav-link" onclick="Controller.showPage('products')" data-role="admin">
            <i class="fas fa-box"></i>
            <span>Products</span>
        </button>
        <button class="nav-link active" onclick="Controller.showPage('orders')" data-role="admin">
            <i class="fas fa-receipt"></i>
            <span>Orders</span>
        </button>
        <button class="nav-link" onclick="Controller.showPage('history')" data-role="admin">
            <i class="fas fa-chart-line"></i>
            <span>Sales History</span>
        </button>
        <button class="nav-link" onclick="Controller.showPage('settings')" data-role="admin">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
        </button>
    </nav>
<!-- ORDERS HISTORY PAGE -->
<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
    <h2><i class="fas fa-receipt"></i> Order History</h2>
    <button class="btn btn-primary" onclick="Controller.sendOrderHistoryReport()">
        <i class="fab fa-whatsapp"></i> Send Report to WhatsApp
    </button>
</div>

<div class="card">
    <div class="table-responsive">
        <table>
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Date & Time</th>
                    <th>Items</th>
                    <th>Total</th>
                    <th>Cashier</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="ordersTableBody">
                <!-- Orders will be loaded here -->
            </tbody>
        </table>
    </div>
</div>
