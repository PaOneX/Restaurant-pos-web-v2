<!-- Header -->
<header class="header">
    <div class="header-content">
        <h1><i class="fas fa-utensils"></i> My Restaurant</h1>
        <div class="header-right">
            <button class="btn btn-login" onclick="Controller.showLogin()">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            <button class="btn btn-logout" onclick="Controller.logoutUser()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>
</header>

<!-- Navigation -->
<nav class="nav">
    <button class="nav-link" onclick="Controller.showPage('pos')" data-role="admin,cashier">
        <i class="fas fa-cash-register"></i>
        <span>POS / Billing</span>
    </button>
    <button class="nav-link" onclick="Controller.showPage('products')" data-role="admin">
        <i class="fas fa-box"></i>
        <span>Products</span>
    </button>
    <button class="nav-link" onclick="Controller.showPage('orders')" data-role="admin">
        <i class="fas fa-receipt"></i>
        <span>Orders</span>
    </button>
    <button class="nav-link active" onclick="Controller.showPage('history')" data-role="admin">
        <i class="fas fa-chart-line"></i>
        <span>Sales History</span>
    </button>
    <button class="nav-link" onclick="Controller.showPage('settings')" data-role="admin">
        <i class="fas fa-cog"></i>
        <span>Settings</span>
    </button>
</nav>

<!-- Sales History Page -->
<div class="page-container">
    <div class="page-header" style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem;">
        <div>
            <h1><i class="fas fa-chart-line"></i> Sales History (Last 3 Months)</h1>
            <p>View and analyze your restaurant's sales performance over the last 3 months</p>
        </div>
        <button class="btn btn-primary" onclick="Controller.saveCurrentDayToHistory()" title="Save today's orders to history">
            <i class="fas fa-sync-alt"></i> Update with Today's Orders
        </button>
    </div>

    <div id="salesHistoryContainer">
        <!-- Sales history will be rendered here by View.renderSalesHistory() -->
        <div class="loading">
            <i class="fas fa-spinner fa-spin"></i> Loading sales history...
        </div>
    </div>
</div>
